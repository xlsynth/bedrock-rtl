repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-symlinks
      - id: destroyed-symlinks
      - id: trailing-whitespace
      - id: end-of-file-fixer
        exclude: |
          (?x)(
            \.svg$|
            \.patch$
          )
      - id: check-yaml
      - id: check-toml
      - id: check-ast
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: detect-private-key
      - id: debug-statements
      - id: mixed-line-ending

  # Format Python files
  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3.12

  - repo: local
    hooks:
      # Format Verilog files
      - id: verible-verilog-format
        name: verilog format
        entry: verible-verilog-format
        args: [--inplace]
        language: system
        files: \.(v|vh|sv|svh)$
        pass_filenames: true
        types: [text]
      # Style lint Verilog files
      - id: verible-verilog-lint
        name: verilog style lint
        entry: verible-verilog-lint
        args: [--ruleset=default]
        language: system
        files: \.(v|vh|sv|svh)$
        pass_filenames: true
        types: [text]
      # Format Bazel files
      - id: buildifier
        name: format bazel files
        entry: buildifier
        args: [--mode=fix, --lint=warn]
        language: system
        files: (\.(bzl|bazel|bzlmod)$)|WORKSPACE|MODULE|BUILD|\.bazelversion
        pass_filenames: true
        types: [text]
