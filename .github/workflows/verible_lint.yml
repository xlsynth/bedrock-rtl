name: Verible lint test
on:
  pull_request:
    types: [opened, reopened, synchronize]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: chipsalliance/verible-linter-action@main
      with:
        fail_on_error: true
        github_token: ${{ secrets.GITHUB_TOKEN }}
